<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <!-- <img
          src="images/pi.svg"
          alt="Math Symbol Pi"
          width="100px"
          height="100px"
          class="grow"
        /> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="grow"
          width="100px"
          height="100px"
          alt="Math Symbol Pi"
        >
          <title>pi-box</title>
          <path
            d="M5,3C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M6,7H17V9H15V14A1,1 0 0,0 16,15A1,1 0 0,0 17,14H19A3,3 0 0,1 16,17A3,3 0 0,1 13,14V9H10V17H8V9H6"
          />
        </svg>
        <h1>PiBoard</h1>
      </div>
      <div class="sidebar-items">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>
    <main>
      <header>
        <div class="first-row">
          <div class="search">
            <img src="images/magnify.svg" alt="Magnify symbol" class="grow" />
            <input type="text" />
          </div>
          <div class="profile">
            <img src="images/bell.svg" alt="Notification bell" class="grow" />

            <img
              src="images/Euler.jpg"
              alt="Image of Leonhard Euler"
              class="profile-picture grow"
            />
            Leonhard Euler
          </div>
        </div>
        <div class="second-row">
          <div class="greeting">
            <img
              src="images/Euler.jpg"
              alt="Image of Leonhard Euler"
              class="profile-picture grow"
            />
            <div class="greeting-message">
              <span>Hi there,</span>
              <h2>Leonhard Euler (@euler271)</h2>
            </div>
          </div>
          <div class="buttons">
            <button class="grow">New</button>
            <button class="grow">Upload</button>
            <button class="grow">Share</button>
          </div>
        </div>
      </header>
      <div class="content">Lorem ipsum... Itaque soluta ab sint?</div>
    </main>
  </body>
</html>
